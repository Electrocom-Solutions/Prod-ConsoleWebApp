<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
</head>
<body>
    <h1>Test API Connection</h1>
    <button onclick="testConnection()">Test Connection to http://localhost:8000</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test 1: Try to access swagger
                const response = await fetch('http://localhost:8000/swagger/', {
                    method: 'GET',
                    credentials: 'include',
                    mode: 'cors',
                });
                
                if (response.ok || response.status < 500) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ Connection successful! Django server is running and accessible.</p>';
                } else {
                    resultDiv.innerHTML = `<p style="color: orange;">⚠️ Server responded with status ${response.status}. Check Django server logs.</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Connection failed: ${error.message}</p>
                    <p>Possible issues:</p>
                    <ul>
                        <li>Django server is not running</li>
                        <li>CORS is blocking the request</li>
                        <li>Firewall is blocking the connection</li>
                    </ul>`;
            }
        }
    </script>
</body>
</html>
